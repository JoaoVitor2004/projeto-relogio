<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <main class="horario" data-aos="flip-left">
        <div id="horas"></div>
        <div id="minutos"></div>
        <div id="segundos"></div>
    </main>
    <section class="data" data-aos="flip-left">
        <div id="dia"></div>
        <div id="mes"></div>
        <div id="ano"></div>
    </section>
    <script>
        AOS.init();
    </script>
</body>

</html>
